<VirtualHost *:80>
    # El servidor Apache debe escuchar en el puerto 80 (HTTP)
    ServerAdmin webmaster@localhost
    
    # Define la ruta donde Apache debe buscar los archivos de WordPress
    DocumentRoot /var/www/html
    
    # Opciones para el directorio principal
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Archivos de Ã­ndice predeterminados. Index.php debe ir primero para cargar WordPress.
    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html index.cgi index.pl index.xhtml index.htm
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
